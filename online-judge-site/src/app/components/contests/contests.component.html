<app-layout>
	<h2>{{contestListLabel}}</h2>
	<div class="text-right">
		<a routerLink="../addcontest" routerLinkActive="active">{{addLabel}}</a>
	</div>
	<ag-grid-angular
		class="ag-theme-material contest-list"
		[rowData]="rowData"
		[columnDefs]="columnDefs"
		[rowSelection]="rowSelection"
		(selectionChanged)="onSelectionChanged($event)"
		(gridReady)="onGridReady($event)">
	</ag-grid-angular>
</app-layout>
